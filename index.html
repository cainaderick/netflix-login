<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/imagens/netflix-favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>
      Netflix Brasil - assistir a séries online, assistir a filmes online
    </title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/imagens/netflix-logo.png" alt="" />
      </div>
    </header>

    <div class="login">
      <div class="login_box">
        <h2>Entrar</h2>
        <form>
          <div class="input_box">
            <input
              type="email"
              placeholder="Email ou número de telefone"
              required
            />
          </div>
          <div class="input_box">
            <input type="password" placeholder="Senha" required />
          </div>
          <div>
            <button class="submit">Entrar</button>
          </div>
        </form>
        <div class="support">
          <div class="remember">
            <span>
              <input type="checkbox" />
            </span>
            <span>Lembre-se de mim</span>
          </div>
          <div class="help">
            <a href="#">Precisa de ajuda?</a>
          </div>
        </div>
        <div class="login_footer">
          <div class="sign_up">
            <p>Novo por aqui? <a href="#">Assine agora</a></p>
          </div>
          <div class="terms">
            <p>
              Esta página é protegida pelo Google reCAPTCHA para garantir que
              você não é um robô. <a href="#">Saiba mais.</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
